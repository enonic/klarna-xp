<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="theme-color" content="#ffffff">

	<title>[[${siteName}]]</title>

	<!-- Styles -->
	<link data-th-href="${faviconUrl}" rel="icon" type="image/png" />
	<link data-th-each="css:${componentsCss}" data-th-href="${css}" rel="stylesheet" type="text/css"/>
	<style>
		.categoriesMenu .categoryLink a {
			[[${colorTheme.colorString}]]		
		}
	</style>
	<!-- Common lib -->
	<script data-th-each="script:${componentsJs}" data-th-src="${script}" type="text/javascript"></script>

	
</head>
<body data-th-if="${bodyColor}" data-th-style="${bodyColor.backgroundColorString}">
	<nav class="nav ui menu visible" data-th-if="${colorTheme}" data-th-style="${colorTheme.backgroundColorString}">
		<div class="ui container">
			<a class="item" data-th-each="menuItem:${menu}" data-th-href="${menuItem.url}" data-th-classappend="${menuItem.class}">
				[[${menuItem.name}]]
			</a>
			<div class="header item">
				<a data-th-href="${siteUrl}">
					<img class="header__team__brand__img" data-th-src="${headerLogo}" data-th-if="${headerLogo}" data-th-classappend="${headerLogoClass}" />
					<!--<img data-th-src="${klarnaIcon}" />-->
				</a>
				<!--<a data-th-href="${siteUrl}">-->
				<!--&nbsp;&nbsp;[[${siteName}]]-->
				<!--</a>-->
			</div>
			<div class="right menu">
				<div data-th-remove="tag" data-th-each="menuItem:${rightMenu}">
					<a class="ui item icon" data-th-classappend="${menuItem.navClass}" data-th-href="${menuItem.link}">
						<div class="ui label">
							<i data-th-class="${menuItem.icon}"></i>
							<span id="cartQty" data-th-text="${itemCount}" data-th-if="${menuItem.cartQty}"></span>
							<span class="iconName" data-th-if="${menuItem.label}">[[${menuItem.label}]]</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</nav>
	
	<main class="pusher">
		<div class="full height body" style="padding-top: 0;">
			<div class="ui stackable container very relaxed grid">
				<div class="column" style="padding-top: 0 !important;">
					
					<div data-th-if="${mainRegion}" data-portal-region="main">
				        <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
				            <div data-portal-component="${component.path}" data-th-remove="tag" />
				        </div>
				    </div>
					
				</div>
			</div>
		
		</div>
	</main>
	
	
	<footer class="ui vertical footer segment" data-th-if="${colorTheme}" data-th-style="${colorTheme.backgroundColorString}">
		<div class="ui container stackable two column grid">
			<div class="column">
				<h4 data-th-if="${footer}" data-th-text="${footer.company_name}"></h4>
				<p data-th-if="${footer}">
					[[${footer.phone}]] | [[${footer.email}]] <br>
					[[${footer.address_line_1}]] <br>
					[[${footer.address_line_2}]]
				</p>
			</div>
			<div class="column">
				<h4>Get to Know Us</h4>
				<a class="item" target="_blank">[[${footer.copyright_notice_left}]] &copy; [[${footer.copyright_notice_right}]]</a>				
				<br><br>
			</div>
		</div>
		<!--<div class="ui center aligned container">-->
			<!--<div class="ui inverted section divider"></div>-->
			<!--<img data-th-src="${klarnaIcon}" class="ui centered mini image" />-->

			<!--<div class="ui horizontal inverted small divided link list">-->
				<!--<a class="item" target="_blank">Copyright &copy; Seeds Consulting 2017</a>-->
			<!--</div>-->
		<!--</div>-->
	</footer>
</body>
</html>
