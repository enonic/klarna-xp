<div class="column center aligned" style="padding-right: 1.25rem">
    <h2 class="ui center aligned header">Shopping Carts / Orders</h2>
    <table class="ui celled table no-sort" style="margin-right: 1.25rem;">
        <thead>
        <tr>
            <th class="ui center aligned content">KLARNA ORDER ID</th>
            <th class="ui center aligned content" style="min-width: 100px;">STATUS</th>
            <th class="ui center aligned content" style="min-width: 450px;">ITEMS</th>
        </tr>
        </thead>
        <tbody>
        <div  data-th-if="${orders}" data-th-each="order:${orders}" data-th-remove="tag">
            <tr>
                <td class="ui center aligned content">[[${order.klarnaId}]]</td>
                <td class="ui center aligned content" style="min-width: 100px;">
                    [[${order.status}]]
                </td>
                <td class="ui left aligned content" style="min-width: 450px;">
                    <div class="ui klarna list">
                        <div class="item" data-th-each="item:${order.items}">
                            <img class="ui avatar image" data-th-if="${item.imageUrl}" data-th-src="${item.imageUrl}">
                            <div class="content">
                                <div class="header" data-th-if="${item.productUrl}" > [[${item.quantity}]]x <a data-th-href="${item.productUrl}">[[${item.productName}]] </a></div>
                                <div class="header" data-th-if="!${item.productUrl}">[[${item.quantity}]]x [[${item.productName}]] <span style="color: red; font-weight: normal;">(product deleted)</span></div>
                                <div data-th-if="${item.price}" class="description">kr [[${#numbers.formatDecimal(item.price, 1, 2, 'COMMA')}]]</div>
                            </div>                            
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
    <div class="field hidden" id="loading">
        <div class="ui active inverted dimmer">
            <div class="ui text loader">Loading</div>
        </div>
        <p></p>
    </div>
</div>
